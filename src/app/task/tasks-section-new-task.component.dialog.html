<h2 mat-dialog-title>New Task</h2>
<div mat-dialog-content style="width: 100%;">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>New task name:</mat-label>
        <input matInput [(ngModel)]="data.newTask.name">
    </mat-form-field>
    <div style="width: 50%; display: inline-grid; float: right;">
        <p>
            Status: {{data.newTask.section}}
            <br>
            <mat-form-field appearance="fill" style="width: 70%;">
                <mat-label>Assignee</mat-label>
                <mat-select [(ngModel)]="data.newTask.assigneeId">
                    <mat-option *ngFor="let user of data.users" [value]="user.id">{{user.name}}</mat-option>
                </mat-select>
                <mat-hint align="end">Users ^</mat-hint>
            </mat-form-field>
        </p>
        <mat-slide-toggle color="primary" (click)="setBlocked()" [checked]="data.newTask.blocked" style="width: 50%; display: inline-grid; float: right;">
            Blocked?
        </mat-slide-toggle>
    </div>
    <div style=" width: 48%; float: left;">
        <mat-form-field appearance="fill" style=" width: 100%;">
            <mat-label matInput>Description:</mat-label>
            <textarea matInput matInput [(ngModel)]="data.newTask.description"></textarea>
        </mat-form-field>   
    </div>
</div>
<div mat-dialog-actions style="justify-content: center; padding: 0px 0px 10px 10px;">
    <button mat-raised-button (click)="onNoClick()">Discard</button>
    <button mat-raised-button [mat-dialog-close]="data.newTask" cdkFocusInitial>Create</button>
</div>
