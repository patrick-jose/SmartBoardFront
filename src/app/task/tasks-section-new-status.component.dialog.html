<h2 mat-dialog-title>New Status</h2>
<div mat-dialog-content>
    <mat-form-field appearance="fill" style="padding: 10px 0px 0px 0px;">
        <mat-label>New status name:</mat-label>
        <input matInput [(ngModel)]="data.newStatus">         
    </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: center; padding: 0px 0px 10px 10px;">
    <button mat-raised-button (click)="onNoClick()">Discard</button>
    <button mat-raised-button [mat-dialog-close]="data.newStatus" cdkFocusInitial>Create</button>
</div>
